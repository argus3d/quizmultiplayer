		function sortearElementos(arrayOriginal, quantidade) {
			var elementosSorteados = [];
			var indicesSorteados = [];
			while (elementosSorteados.length < quantidade) {
				var indice = Math.floor(Math.random() * arrayOriginal.length);

				if (!indicesSorteados.includes(indice)) {
					indicesSorteados.push(indice);
					elementosSorteados.push(arrayOriginal[indice]);
				}
			}

		function resizeGame() {

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 16 / 9;
			var newWidth = window.innerWidth;
			var newHeight = window.innerHeight;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
